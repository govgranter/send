<!DOCTYPE html>
<html>
<head>
    <title>Receive Message</title>
    <style>
        #messageDiv {
            width: 400px;
            height: 100px;
            border: 2px solid #007bff;
            padding: 20px;
            margin: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <h2>Live Message Display</h2>
    <div id="messageDiv">No message yet</div>
    
    <script>
        const messageDiv = document.getElementById('messageDiv');
        
        // Check for new messages every second
        setInterval(async () => {
            try {
                const response = await fetch('/get-message');
                const data = await response.json();
                
                if (data.message) {
                    messageDiv.textContent = data.message;
                }
            } catch (error) {
                console.log('Error fetching message:', error);
            }
        }, 1000); // Check every second
    </script>
</body>
</html>
