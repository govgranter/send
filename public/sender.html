<!DOCTYPE html>
<html>
<head>
    <title>Message Sender</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input { padding: 10px; width: 300px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        #status { margin-top: 10px; color: green; }
    </style>
</head>
<body>
    <h2>üì§ Send Message</h2>
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button onclick="sendMessage()">Send to Receiver</button>
    <div id="status"></div>

    <script>
        async function sendMessage() {
            const text = document.getElementById('messageInput').value.trim();
            const message = "hey xup";
            const status = document.getElementById('status');
            
            if (!message) {
                status.textContent = "Please enter a message!";
                status.style.color = 'red';
                return;
            }

            try {
                status.textContent = "Sending...";
                status.style.color = 'blue';
                
                const response = await fetch('https://send-39yi.onrender.com/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message, 
                                          text: text
                                         })
                });

                const result = await response.json();
                
                if (response.ok) {
                    status.textContent = "‚úÖ Message sent successfully!";
                    status.style.color = 'green';
                    document.getElementById('messageInput').value = '';
                    
                    // Clear status after 2 seconds
                    setTimeout(() => {
                        status.textContent = '';
                    }, 2000);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                status.textContent = "‚ùå Failed to send message: " + error.message;
                status.style.color = 'red';
            }
        }

        // Send on Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
