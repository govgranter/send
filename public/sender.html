<!DOCTYPE html>
<html>
<head>
    <title>Message Sender</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, button { padding: 12px; margin: 5px; font-size: 16px; border-radius: 5px; }
        input { width: 300px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; border: none; cursor: pointer; min-width: 120px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h2>ðŸ“¤ Message Sender (POST Method)</h2>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button onclick="sendMessage()" id="sendButton">Send Message</button>
    <div id="status" class="info">Ready to send messages</div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const status = document.getElementById('status');

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                showStatus('Please enter a message', 'error');
                return;
            }

            // Disable button during send
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            try {
                const response = await fetch('https://send-39yi.onrender.com/set-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`âœ“ Message sent successfully: "${message}"`, 'success');
                    messageInput.value = '';
                    messageInput.focus();
                } else {
                    throw new Error(data.error || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showStatus(`âœ— Error: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                sendButton.disabled = false;
                sendButton.textContent = 'Send Message';
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            
            if (type === 'success') {
                setTimeout(() => {
                    status.textContent = 'Ready to send another message';
                    status.className = 'info';
                }, 3000);
            }
        }

        // Send on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus on input
        messageInput.focus();
    </script>
</body>
</html>
