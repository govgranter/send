<!DOCTYPE html>
<html>
<head>
    <title>Save Pusher</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input { padding: 10px; width: 300px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        #status { margin-top: 10px; color: green; }
    </style>
</head>
<body>
    <div>
    <h2>Push to storage</h2>
    <div id="saved-items">
        <div class="item">Item</div>
        <div class="item" style="color: grey;">Pre</div>
        <div>Person</div>
    </div>
  <input id="item-input" type="text" placeholder="Enter item">
  <button id="save-btn">Save Item</button>
  <button id="delete-all-btn">Delete Items</button>  
    </div>
    <div>
    <h2>Clone to storage</h2>
    <div id="mySaved-items">
        <div class="myItem">Item</div>
        <div class="myItem" style="color: grey;">Pre</div>
        <div>Person</div>
    </div>
  <input id="myInput" type="text" placeholder="Enter item">
  <button id="mySave-btn">Save Item</button>
    </div>


    <script>
const savedItemsDiv = document.getElementById('saved-items');
const itemTemplate = savedItemsDiv.querySelector('.item');
const itemInput = document.getElementById('item-input');
const saveBtn = document.getElementById('save-btn');

let savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];

saveBtn.addEventListener('click', () => {
  const item = itemInput.value.trim();
  if (item) {
    savedItems.push(item);
    localStorage.setItem('savedItems', JSON.stringify(savedItems));
    displaySavedItems();
    itemInput.value = '';
  }
});

function displaySavedItems() {
  // Clear existing items
  const existingItems = savedItemsDiv.querySelectorAll('.item:not([style*="color: grey"])');
  existingItems.forEach(item => item.remove());

  savedItems.forEach((item, index) => {
    const itemClone = itemTemplate.cloneNode(true);
    itemClone.textContent = item;
    itemClone.style.display = 'block';
    savedItemsDiv.appendChild(itemClone);
  });
}



const mysavedItemsDiv = document.getElementById('mySaved-items');
const myitemTemplate = mysavedItemsDiv.querySelector('.myItem');
const myitemInput = document.getElementById('myInput');
const mysaveBtn = document.getElementById('mySave-btn');

mysaveBtn.addEventListener('click', () => {

  if (myitem) {
    mysavedItems.push(myitem);
    localStorage.setItem('mysavedItems', JSON.stringify(mysavedItems));
    MySavedItems();
    myitemInput.value = '';
  }
});

  myexistingItems.forEach(myitem => myitem.remove());

  mysavedItems.forEach((myitem, index) => {
    const myitemClone = myitemTemplate.cloneNode(true);
    myitemClone.textContent = myitem;

  });
}

const deleteAllBtn = document.getElementById('delete-all-btn');
deleteAllBtn.addEventListener('click', deleteAllSavedItems);
function deleteAllSavedItems() {
  savedItems = [];
  localStorage.setItem('savedItems', JSON.stringify(savedItems));
  displaySavedItems();
}
       
// Display saved items on page load
displaySavedItems();
        MySavedItems();
    </script>
</body>
</html>
