<!DOCTYPE html>
<html>
<head>
    <title>Save Pusher</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input { padding: 10px; width: 300px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        #status { margin-top: 10px; color: green; }
    </style>
</head>
<body>
    <div id="saved-items">
  <div class="item-template" style="display: none;">
    <h2 class="item-name"></h2>
    <p class="item-description"></p>
    <p class="item-price"></p>
  </div>
</div>
<input id="item-name" type="text" placeholder="Item name">
<textarea id="item-description" placeholder="Item description"></textarea>
<input id="item-price" type="number" placeholder="Item price">
<button id="save-btn">Save Item</button>
  <button id="delete-all-btn">Delete Items</button>  
  

    <script>
let savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];

saveBtn.addEventListener('click', () => {
  const itemName = document.getElementById('item-name').value.trim();
  const itemDescription = document.getElementById('item-description').value.trim();
  const itemPrice = document.getElementById('item-price').value.trim();

  if (itemName && itemDescription && itemPrice) {
    savedItems.push({
      name: itemName,
      description: itemDescription,
      price: itemPrice
    });
    localStorage.setItem('savedItems', JSON.stringify(savedItems));
    displaySavedItems();
    // Clear input fields
    document.getElementById('item-name').value = '';
    document.getElementById('item-description').value = '';
    document.getElementById('item-price').value = '';
  }
});

function displaySavedItems() {
  const savedItemsDiv = document.getElementById('saved-items');
  savedItemsDiv.innerHTML = '';
  const itemTemplate = document.querySelector('.item-template');
  savedItems.forEach((item, index) => {
    const itemClone = itemTemplate.cloneNode(true);
    itemClone.style.display = 'block';
    itemClone.querySelector('.item-name').textContent = item.name;
    itemClone.querySelector('.item-description').textContent = item.description;
    itemClone.querySelector('.item-price').textContent = item.price;
    savedItemsDiv.appendChild(itemClone);
  });
}

const deleteAllBtn = document.getElementById('delete-all-btn');
deleteAllBtn.addEventListener('click', deleteAllSavedItems);
function deleteAllSavedItems() {
  savedItems = [];
  localStorage.setItem('savedItems', JSON.stringify(savedItems));
  displaySavedItems();
}
       
// Display saved items on page load
displaySavedItems();
    </script>
</body>
</html>
