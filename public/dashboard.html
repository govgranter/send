<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    <title>Starmart</title>
    <link rel="icon" href="../image.jpg" type="image/x-icon">

  <style>
  body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

/* Top Ad Styles */
.top {
	position: fixed;
	top: 0;
	display: flex;
	background: linear-gradient(to bottom, #0066ff, #e6f0ff);
	margin: 0;
	width: 100%;
	z-index: 1000;
	border-bottom: 2px solid #fff;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
	  
.nav {
	display: flex;
	width: 100%;
	padding: 10px;
	justify-content: space-between;	
	align-items: center;
}
.menu-toggle {
	background: transparent;
	color: #fff;
	font-size: 20px;
}
.user-avatar {         
	width: 36px;            
	height: 36px;            
	border-radius: 50%;            
	cursor: pointer; 
	background: #fff;
	color: #0066ff;
	display: flex;
	align-items: center;
}
	  
.user-avatar p {
	font-weight: 800;
	text-align: center;
}
/* Content */
.content {
  padding: 0.5rem;
}

  </style>
</head>
<body>
  <div class="top">
	  <div class="nav">
		  <button class="menu-toggle" id="menuToggle">	
			  <i class="fas fa-bars"></i> 	
		  </button>
		  <div class="user-avatar">
			  <p id="avatar">MO</p>
		  </div>
	  </div>
  </div>


  <!-- Main Content -->
  <main class="content">
   
  </main>


</body>
