<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Starmart</title>
    <link rel="icon" href="../image.jpg" type="image/x-icon">
	<meta name="theme-color" content="#0066ff">
    <link rel="shortcut icon" href="starmart.jpeg" type="image/x-icon">
    <link rel="manifest" href="../manifest.json">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

/* Top Ad Styles */
.top {
	position: fixed;
	top: 0;
	background: linear-gradient(to bottom, #0066ff, #e6f0ff);
	margin: 0;
	width: 100%;
	padding: 10px 20px;
	z-index: 1000;
	border-bottom: 2px solid #fff;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
	box-sizing: border-box;
}

/* First Nav */
.nav {
	display: flex;
	width: 100%;
	justify-content: space-between;	
	align-items: center;
	margin-bottom: 20px;
}
.menu-toggle {
	background: transparent;
	color: #fff;
	font-size: 22px;
	font-weight: 800;
	border: 2px solid #fff;
}
.user-avatar {         
	width: 36px;            
	height: 36px;            
	border-radius: 50%;            
	cursor: pointer; 
	background: #fff;
	color: #0066ff;
	display: flex;
	justify-content: center;
	align-items: center;
}
	  
.user-avatar p {
	font-weight: 800;
	text-align: center;
}

/* Second Nav */
.navTwo {
	display: flex;
	width: 100%;
	justify-content: space-between;	
	align-items: center;
	margin-bottom: 15px;
}
.navTwo p {
	margin: 0;
	font-size: 12px;
	color: #333;
	font-weight: 600; 
}
.navTwo h4 {
	color: #fff;
	margin: 1px;
}
.navTwo i {
	color: #fff;
}
.accountCopy {
	display: flex;
	align-items: center;
	margin: 0;
	justify-content: right;
}

	  
/* Content */
.content {
  padding: 0.5rem;
}

  </style>
</head>
<body>
  <div class="top">
	  <div class="nav">
		  <button class="menu-toggle" id="menuToggle">	
			  <i class="fas fa-bars"></i> 	
		  </button>
		  <div class="user-avatar">
			  <p id="avatar"></p>
		  </div>
	  </div>

	  <div class="navTwo">
		  <div class="greetings">
			  <p id="updateHour"></p>
			  <h4 class="info" id="name"></h4>
		  </div>
		  <div class="demoAcc">
			  <p>Your Account Number</p>
			  <div class="accountCopy" onclick="navigator.clipboard.writeText(savedInfo.demoAcc)">
				  <i class="material-icons">file_copy</i>
				  <h4 class="info" id="demoAcc"></h4>
			  </div>
		  </div>
	  </div>
  </div>


  <!-- Main Content -->
  <main class="content">
   
  </main>


</body>
	<script src="../sw.js"></script>
	<script>
		// Update theme-color based on time of day
		function updateGreet() {
			const hour = new Date().getHours();
			let updatedHour;
			if (hour < 12) {
				updatedHour = 'Good Morning';   
			} else if (hour < 18) {
				updatedHour = 'Good Afternoon';
			} else {
				updatedHour = 'Good Evening';
			}
  
			document.getElementById('updateHour').textContent = updatedHour;
		}
		// Update on load and every minute
		updateGreet();
		setInterval(updateGreet, 60000);

		// MAIN CODE
		const savedInfo = JSON.parse(localStorage.getItem('savedInfos'));

		// Display
		function displaySavedInfo() {
			const existingInfo = document.querySelectorAll('.info');
			existingInfo.forEach(info => info.textContent = '');	
			const name = savedInfo.name;
			const words = name.trim().split(/\s+/);
			const avatar = words[0][0] + words[2][0];

			document.getElementById('demoAcc').textContent = savedInfo.demoAcc;
			document.getElementById('name').textContent = name;
			document.getElementById('avatar').textContent = avatar;
			//document.getElementById('amount').textContent = savedInfo.amount;
			//document.getElementById('update').textContent = savedInfo.update;
			//document.getElementById('payName').textContent = savedInfo.payName;	
			//document.getElementById('payNumber').textContent = savedInfo.payNumber;
		}
		displaySavedInfo();
	</script>
</html>
