<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0066ff">
  <title>Blue Theme Demo</title>
  

  <meta name="apple-mobile-web-app-status-bar-style" content="light">

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .theme {  
      height: 250px;
      position: fixed;
      top: 0;
      background-image: linear-gradient(to bottom, #0066ff, #e6f0ff);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to bottom #003380 0px, #003380 140px, #0a1a33 140px, #0d1f3d 300px);
        color: #e6ecff;
      }
    }

  </style>
</head>

<body>
  <div class="theme"></div>
</body>
</html>
