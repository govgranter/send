<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Blue Theme Demo</title>

  <!-- Theme color for Android Chrome / Samsung Internet -->
  <meta name="theme-color" 
        media="(prefers-color-scheme: light)" 
        content="#0066ff">
  <meta name="theme-color" 
        media="(prefers-color-scheme: dark)" 
        content="#003380">

  <!-- Optional: iOS Safari status bar style (won't match perfectly, but helps) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="light">

  <style>
    html, body {
      margin: 0;
      height: 100dvh;           /* full viewport height including status bar */
      font-family: system-ui, sans-serif;
    }

    body {
      /* Light mode: bright blue bleeding down from status bar */
      background: linear-gradient(to bottom,
        #0066ff 0px,
        #0066ff 140px,          /* tall blue area that merges with status bar */
        #e6f0ff 140px,          /* very light blue-gray page background */
        #ffffff 300px);         /* fade to white */
      color: #1a1a1a;
      padding-top: env(safe-area-inset-top);  /* respects notch/status bar */
    }

    /* Dark mode â€“ dramatically different and obvious */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to bottom,
          #003380 0px,
          #003380 140px,          /* deep navy bleeding down */
          #0a1a33 140px,          /* almost-black blue */
          #0d1f3d 300px);
        color: #e6ecff;
      }
    }

    .content {
      padding: 32px;
      min-height: 100dvh;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Blue Theme Demo</h1>
    <p>Open this page on an Android phone in Chrome to see the full effect:</p>
    <ul>
      <li>Bright #0066ff status bar + thick blue top in light mode</li>
      <li>Deep navy #003380 status bar + dark bleed in dark mode</li>
      <li>Perfectly seamless merge between status bar and page</li>
    </ul>
  </div>
</body>
</html>
